<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Edu Valley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Be+Vietnam+Pro:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root { --brand-color:#ea2a33; }
    .bg-brand{ background-color:var(--brand-color); }
    .text-brand{ color:var(--brand-color); }
    .border-brand{ border-color:var(--brand-color); }
    body{ min-height:max(884px,100dvh); }
  </style>
</head>
<body class="bg-gray-50" style='font-family:"Be Vietnam Pro","Noto Sans",sans-serif'>
  <div class="relative flex min-h-screen flex-col justify-between">
    <!-- Top bar -->
    <div class="flex items-center bg-white p-4 pb-2 justify-between">
      <div class="w-12"></div>
      <h1 class="text-xl font-bold tracking-tight flex-1 text-center">Edu Valley</h1>
      <div class="flex w-12 items-center justify-end">
        <button class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-100 text-gray-600 hover:bg-gray-200" id="helpBtn" title="Help">?</button>
      </div>
    </div>

    <!-- LOGIN CARD -->
    <div id="loginCard" class="bg-white p-6">
      <h2 class="text-gray-900 text-3xl font-bold text-center mb-8">Welcome Back</h2>

      <!-- Email / Password -->
      <div id="emailMode" class="space-y-6">
        <div><input id="emailInput" class="form-input w-full rounded-md border-gray-300 bg-gray-50 h-14 p-4" placeholder="Email"/></div>
        <div><input id="passInput" class="form-input w-full rounded-md border-gray-300 bg-gray-50 h-14 p-4" type="password" placeholder="Password"/></div>
        <button id="forgotBtn" class="text-brand text-sm font-medium pt-1 pb-2 block w-full text-right hover:underline">Forgot Password?</button>
        <button id="emailLoginBtn" class="w-full h-12 px-5 bg-brand text-white font-bold rounded-md hover:opacity-90">Login</button>
        <button id="toOtpBtn" class="text-brand text-sm font-medium pt-4 block w-full text-center hover:underline">Or login with OTP</button>
      </div>

      <!-- Phone / OTP -->
      <div id="otpMode" class="space-y-4 hidden">
        <div><input id="phoneInput" class="form-input w-full rounded-md border-gray-300 bg-gray-50 h-14 p-4" placeholder="+91 98765 43210"/></div>
        <div id="recaptcha-container"></div>
        <button id="sendOtpBtn" class="w-full h-12 px-5 bg-brand text-white font-bold rounded-md hover:opacity-90">Send OTP</button>
        <div class="hidden" id="otpRow">
          <input id="otpInput" class="form-input w-full rounded-md border-gray-300 bg-gray-50 h-14 p-4" placeholder="Enter OTP"/>
          <button id="verifyOtpBtn" class="w-full h-12 mt-3 px-5 bg-brand text-white font-bold rounded-md hover:opacity-90">Verify & Login</button>
        </div>
        <button id="toEmailBtn" class="text-brand text-sm font-medium pt-2 block w-full text-center hover:underline">Use email & password</button>
      </div>

      <!-- Status -->
      <p id="status" class="text-center text-sm text-gray-600 mt-4"></p>
    </div>

    <!-- APP (shown after login) -->
    <div id="appArea" class="hidden">
      <div class="p-6 bg-white">
        <h2 class="text-2xl font-bold">Dashboard</h2>
        <p class="text-gray-600 mt-1">Welcome, <span id="userLabel"></span></p>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6">
          <a href="#" id="coursesBtn" class="rounded-xl border p-4 hover:bg-gray-50">
            <p class="font-semibold">Courses</p><p class="text-xs text-gray-500">Browse classes</p>
          </a>
          <a href="#" id="communityBtn" class="rounded-xl border p-4 hover:bg-gray-50">
            <p class="font-semibold">Community</p><p class="text-xs text-gray-500">Announcements</p>
          </a>
          <a href="#" id="profileBtn" class="rounded-xl border p-4 hover:bg-gray-50">
            <p class="font-semibold">Profile</p><p class="text-xs text-gray-500">Settings</p>
          </a>
          <button id="logoutBtn" class="rounded-xl border p-4 hover:bg-gray-50 text-left">
            <p class="font-semibold">Logout</p><p class="text-xs text-gray-500">Sign out safely</p>
          </button>
        </div>
      </div>

      <!-- Bottom nav -->
      <div class="sticky bottom-0 bg-white">
        <div class="flex justify-around border-t border-gray-200 pt-2 pb-3">
          <a class="flex flex-col items-center gap-1 text-brand" href="#" id="navHome">
            <div class="flex h-8 w-16 items-center justify-center rounded-full bg-red-100 text-brand">üè†</div>
            <p class="text-brand text-xs font-bold">Home</p>
          </a>
          <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-brand" href="#" id="navCourses">
            <div class="flex h-8 items-center justify-center">üé¨</div>
            <p class="text-xs font-medium">Courses</p>
          </a>
          <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-brand" href="#" id="navCommunity">
            <div class="flex h-8 items-center justify-center">üë•</div>
            <p class="text-xs font-medium">Community</p>
          </a>
          <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-brand" href="#" id="navProfile">
            <div class="flex h-8 items-center justify-center">üë§</div>
            <p class="text-xs font-medium">Profile</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase: Auth wired up -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, sendPasswordResetEmail,
      onAuthStateChanged, RecaptchaVerifier, signInWithPhoneNumber, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 1) PASTE YOUR CONFIG HERE
    const firebaseConfig = {
  apiKey: "AIzaSyA50KDgVJJAUBUSOR64HKSTFFAyX2Y_ds",
  authDomain: "eduvalley-app.firebaseapp.com",
  projectId: "eduvalley-app",
  storageBucket: "eduvalley-app.appspot.com",
  messagingSenderId: "118584707447",
  appId: "1:118584707447:web:bbce8bac8369e8762caf72",
  measurementId: "G-CC9ZN7JC4"
};

      // (optional) messagingSenderId, storageBucket...
    };

    // 2) Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // UI refs
    const loginCard = document.getElementById("loginCard");
    const appArea  = document.getElementById("appArea");
    const statusEl = document.getElementById("status");
    const userLabel = document.getElementById("userLabel");

    // Email mode
    const emailMode = document.getElementById("emailMode");
    const otpMode   = document.getElementById("otpMode");
    const emailInput = document.getElementById("emailInput");
    const passInput  = document.getElementById("passInput");
    document.getElementById("emailLoginBtn").onclick = async () => {
      try {
        setStatus("Signing in...");
        await signInWithEmailAndPassword(auth, emailInput.value.trim(), passInput.value);
        setStatus("");
      } catch (e) { setStatus(e.message, true); }
    };
    document.getElementById("forgotBtn").onclick = async () => {
      try {
        if (!emailInput.value) return setStatus("Enter email first.", true);
        await sendPasswordResetEmail(auth, emailInput.value.trim());
        setStatus("Password reset email sent.");
      } catch (e) { setStatus(e.message, true); }
    };
    document.getElementById("toOtpBtn").onclick = () => switchMode("otp");

    // OTP mode
    let confirmationResult = null;
    const otpRow = document.getElementById("otpRow");
    const phoneInput = document.getElementById("phoneInput");
    const otpInput = document.getElementById("otpInput");

    function initRecaptcha() {
      // create only once
      if (window._recaptchaInited) return;
      window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", { size: "invisible" });
      window._recaptchaInited = true;
    }

    document.getElementById("sendOtpBtn").onclick = async () => {
      try {
        initRecaptcha();
        setStatus("Sending OTP...");
        confirmationResult = await signInWithPhoneNumber(auth, phoneInput.value.trim(), window.recaptchaVerifier);
        otpRow.classList.remove("hidden");
        setStatus("OTP sent. Check your phone.");
      } catch (e) { setStatus(e.message, true); }
    };
    document.getElementById("verifyOtpBtn").onclick = async () => {
      try {
        setStatus("Verifying...");
        await confirmationResult.confirm(otpInput.value.trim());
        setStatus("");
      } catch (e) { setStatus(e.message, true); }
    };
    document.getElementById("toEmailBtn").onclick = () => switchMode("email");

    function switchMode(mode){
      if(mode==="otp"){ emailMode.classList.add("hidden"); otpMode.classList.remove("hidden"); }
      else{ otpMode.classList.add("hidden"); emailMode.classList.remove("hidden"); }
      setStatus("");
    }

    // Nav / demo actions
    document.getElementById("helpBtn").onclick = () => alert("Login with Email/Password or Phone OTP.");
    document.getElementById("coursesBtn").onclick = () => alert("Courses page coming soon.");
    document.getElementById("communityBtn").onclick = () => alert("Community feed coming soon.");
    document.getElementById("profileBtn").onclick = () => alert("Profile settings coming soon.");
    document.getElementById("navCourses").onclick = () => alert("Courses");
    document.getElementById("navCommunity").onclick = () => alert("Community");
    document.getElementById("navProfile").onclick = () => alert("Profile");
    document.getElementById("navHome").onclick = () => window.scrollTo({top:0,behavior:"smooth"});
    document.getElementById("logoutBtn").onclick = async () => { await signOut(auth); };

    // Auth state -> show/hide screens
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginCard.classList.add("hidden");
        appArea.classList.remove("hidden");
        userLabel.textContent = user.phoneNumber || user.email || "User";
      } else {
        appArea.classList.add("hidden");
        loginCard.classList.remove("hidden");
      }
    });

    function setStatus(msg, isErr=false){
      statusEl.textContent = msg || "";
      statusEl.className = "text-center text-sm mt-4 " + (isErr ? "text-red-600" : "text-gray-600");
    }
  </script>
</body>
</html>
